<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-inverse" style="background-color:rgb(40,0,20);height:80px;">
    <div class="">
        <div class="col-sm-2 col-md-2 navbar-left">
          {% if user.is_authenticated %}
            <ul>
              <li class="dropdown">
                <a style="margin-top:20px;" href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                  <i class="glyphicon glyphicon-menu-hamburger"> MENU</i>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="{%url 'home' %}">Home</a>
                  </li>
                  <li>
                    <a href="{%url 'new_project'%}">Add Project</a>
                  </li>
                  <li>
                    <a href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>
          {% endif %}
        </div>
        <div class="col-sm-4 col-md-4 navbar-left" style="left:-90px;margin-top:12px;">
          <form class="navbar-form" role="search" action="{% url 'search' %}">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Project by its Title" name="project">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}" style="font-size:30px;margin-top:10px;">awwwards.</a>
      </div>
      <div class="col-sm-4 col-md-4"></div>
      <div class="col-sm-2 col-md-2 navbar-right" style="margin-top:20px;">
        <a href="{% url 'prof' %}"><button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-user"></i></button>
        </a>
        <a href="{%url 'admin'%}">
          <input type="submit" class="btn btn-default" value="Admin Login">
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
